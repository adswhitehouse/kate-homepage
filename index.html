<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kate - Homepage</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="shortcut icon" href="./images/icons8-k-16.png" type="image/x-icon">
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="jsBody">
  <!-- Header -->
  <header>
    <div class="logo">
      <a href="#"><img src="./images/logo.png" alt="logo"></a>
    </div>
    <!-- Header Nav -->
    <nav class="nav-list jsNavList">
      <ul role="list" id="jsNavUl">
        <li><a href="#">home</a></li>
        <li><a href="#">about</a></li>
        <li><a href="#">portfolio</a></li>
        <li><a href="#">services</a></li>
        <li><a href="#">hire me</a></li>
      </ul>
    </nav>
    <!-- Menu Icon -->
    <i class="fa-solid fa-bars jsMenu"></i>
  </header>
  <!-- Main -->
  <main>
    <!-- Content Container -->
    <div class="content">
      <!-- Content -->
      <div class="text-content">
        <h1>I'm <span class="kate">Kate</span> Amelia</h1>
        <p id="text-content-para">This is my official portfolio website to showcase all my work related to web
          development and UI design.</p>
        <button id="downloadCVBtn">Download CV</button>
      </div>
    </div>
    <!-- Social Links -->
    <div class="socials">
      <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
      <a href="#"><i class="fa-brands fa-instagram"></i></a>
      <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
    </div>
  </main>
  <!-- Body Images -->
  <div class="image-box">
    <img src="./images/pattern.png" alt="decorative pattern" class="pattern-img">
    <img src="./images/girl.png" alt="kate" class="kate-img">
  </div>
  <!-- Dark/Light Mode Button -->
  <button class="display-mode jsDisplayMode"><i class="fa-solid fa-moon jsDisplayModeIcon"></i></button>
  <script src="./scipt.js"></script>
</body>

</html>
